{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/storyPage.css' %}">
{% block content %}
  {% for post in object_list %}
  <div class="mt-5 text-center">
    <h2 class="text-center mb-5 text-uppercase text-danger">{{ post.titre }}</h2>
        <img class="card-img-top full-pic mb-4" src="{{ post.pic.url }}" alt="Card image cap" style="display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;">
    <h2 class="lead font-weight-light">{{ post.sub_titre }}</h2>
    <p class="mt-5 text-center">{{ post.context }}</p>
  </div>
  <div class="text-center mb-5">
    {% if post.sub_titre == "CHABDELTSANG" %}
      <a href="{% url 'family' %}"><button class="btn btn-primary btn-md px-5 font-weight-bold">DETAILS BIOGRAPHY</button></a>
    {% else %}
      <a href="{% url 'pola' %}"><button class="btn btn-primary btn-md px-5 font-weight-bold">DETAILS BIOGRAPHY</button></a>
    {% endif %}
  </div>
  {% endfor %}
{% endblock  %}
