{% extends "base.html" %}

{% block content %}
<div class="text-center">
  <h1 class="display-4 mt-5">Travel and Foods </h1>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col col-sm-12 col-md-12 col-lg-4">
      {% for post in object_list %}
      <div class="card" style="width:500px">
        <img src="{{ post.pic.url }}" alt="" width="498px">
        <div class="card-body">
          <h1>{{ post.label }}</h1>
          <p>{{ post.content }}</p>
        </div>
      </div>
      <br/>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
