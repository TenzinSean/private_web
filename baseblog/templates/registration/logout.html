{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col">
      <h2>Log In</h2>
      <form method="post" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
      </form>
    </div>
    </div>
</div>
{% endblock content %}
