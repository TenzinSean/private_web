{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}
  {% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2>Sign Up</h2>
          <form method="post" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
          <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
